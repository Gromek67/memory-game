<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <button id="start" type="button">Start game</button>

        <button id="end" type="button">Congratulation!</button>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <span class="clock">00:00</span>

            <div class="restart" id="restart">
        		<i class="fas fa-redo"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card match show">
                <i class="fa fa-gem"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-paper-plane"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-gem"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-paper-plane"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
